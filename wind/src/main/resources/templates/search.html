<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" charset="utf-8"></script>

    <style>
        h1 {
            margin: 0 auto;
            width:200px;
            font-size: 50px;
        }

        .center-block {
            margin: 0 auto;
            width:320px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Search</h1>
    </div>
    <br><br>

    <div class="layui-form center-block">
        <form class="layui-form" th:action="@{/search/all}" th:method="get">
            <div class="layui-form-item">
                    <input type="text" name="keyword" placeholder="Album or Artist"
                           autocomplete="off" class="layui-input" lay-verify="required">
            </div>

            <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit>Search</button>
            </div>
        </form>
    </div>
</body>
</html>
